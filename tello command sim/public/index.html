<body>
  <div class="float-container">

    <div class="float-child">
      <div id="commandList">
        <h2>Commands Supported:</h2><br>
        <h3>up x: example "up 1" </h3>
        <h3>down x: example "down 1" </h3>
        <h3>left x: example "left 1" </h3>
        <h3>right x: example "right 1" </h3>
        <h3>forward x: example "forward 1" </h3>
        <h3>back x: example "back 1" </h3>


      </div>
      <input id="myInput" value="up 1">
      <button id="myBtn" onclick="command()">Command</button>

      <script>
      var input = document.getElementById("myInput");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
         event.preventDefault();
         document.getElementById("myBtn").click();
        }
      });
      </script>
    </div>
